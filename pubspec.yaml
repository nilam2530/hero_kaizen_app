dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_analytics: ^11.3.2
  firebase_core: ^3.5.0
  firebase_crashlytics: ^4.1.2
  flutter_bloc: ^8.1.6

  get_it: ^8.0.0
  hive_flutter: ^1.1.0
  provider: ^6.1.2
  shared_preferences: ^2.3.2
