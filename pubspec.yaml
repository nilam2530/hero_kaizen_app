  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  fl_chart: ^0.69.0
  carousel_slider: ^5.0.0
  go_router: ^14.2.8
  geolocator: ^12.0.0
  google_maps_flutter: ^2.9.0
  encrypt: ^5.0.3
  google_fonts: ^6.2.1
  flutter_secure_storage: ^4.2.1
  logger: ^2.4.0
  flutter_localizations:
    sdk: flutter
  catcher: ^0.8.0
  http: ^1.2.2
  flutter_dotenv: ^5.1.0
  hive: ^2.2.3
  file_picker: ^8.1.2
  dotted_border: ^2.1.0

dev_dependencies:
